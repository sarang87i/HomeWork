<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 - 2</title>
</head>
<body>
    <h2>가위바위보 게임</h2>
    <script>

        'use strict';

        while (true) {
        let user = prompt('가위,바위,보중 하나를 입력하세요');
        Game(user);
        function Random(){
            let num =  Math.floor(Math.random() * 3);
            if(num == 0){
                return '가위';
            }else if(num == 1){
                return '바위';
            }else{
                return '보';
            }
        }

        function Game(user){
            let com;
            if(user != '가위' && user != '바위' && user != '보'){
                console.log('잘못입력하셨습니다.');
                return;
            }else{
                com = Random()
                console.log(`당신:${user}, 컴퓨터:${com}`);

                if(user == com){
                    console.log('비겼습니다.');
                }else if( user== '가위' && com == '보' || user== '바위' && com == '가위' || user == '보' && com == '바위'){
                    console.log('이겼습니다. 게임을 종료합니다.');
                }else{
                    console.log('졌습니다.');
                }
            }
        }
    }

    </script>
</body>
</html>
