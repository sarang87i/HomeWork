<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 - 1</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h2>주사위 게임</h2>
    <script>

        'use strict';
        
        while (true) {

            var result = Math.floor((Math.random() * 6) + 1);
            var input = Number(prompt('주사위 숫자를 맞춰보세요. (1 ~ 6 까지 입력)'));

            if (result == input) {
                alert('결과 : ' + result + '맞췄습니다. 게임을 종료합니다.');
                break;
            } else {
                alert('결과 : ' + result + '틀렸습니다.');
            }
        }

    </script>
</body>
</html>
